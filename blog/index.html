---
layout: blog
---
<h1>Blog</h1>


{% for post in site.posts %}
    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</p>
    <p>{{ post.excerpt }}</p>
{% endfor %}
